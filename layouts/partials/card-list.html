<div class="cards">
    {{ range (where .Data.Pages "Section" "cards") }}
    <div class="card-cell">
        <article class="flip-container">
            <div class="flipper">
                {{ partial "card.html" . }}
            </div>  
            <a class="absolute-link" href="{{ .Permalink }}" title="{{ .Title}}" aria-label="Visit {{ .Title}} Card"></a>
        </article>
    </div>
    {{ end }}
</div>
