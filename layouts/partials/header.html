
<header id="masthead">
    <a id="logo" href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
        {{ .Site.Title }}
    </a>
    <strong><a class="red" href="https://www.kickstarter.com/projects/facilitatorcards/facilitator-cards?utm_source=HeaderText&utm_medium=FCSite&utm_campaign=Kickstarter" target="_blank" rel="noopener noreferrer">Kickstarter ending soon <span id="countdown-timer"></span></a></strong>
    <nav id="main-nav" class="nav center-everything" role="navigation">
        <ul class="menu center-everything">
            {{ range .Site.Menus.main }}
                <li class="menu-item"><a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
            {{ end }}
            <li class="menu-cta">
                <a class="button" href="https://www.kickstarter.com/projects/facilitatorcards/facilitator-cards?utm_source=HeaderButton&utm_medium=FCSite&utm_campaign=Kickstarter" title="Get Early Bird Pricing">
                     Preorder Now
                </a>
            </li>
        </ul>
    </nav>
</header>
<script>
	
var countDownDate = new Date("Mar 31, 2020 23:59:59").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var hours = Math.floor(distance / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("countdown-timer").innerHTML = "(" + hours + "h "
    + minutes + "m " + seconds + "s)";
    
    if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown-timer").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
