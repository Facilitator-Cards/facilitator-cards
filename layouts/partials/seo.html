<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    {{ if .IsHome }}
	"@type": "WebSite",
	{{ else }}
	"@type": "Article",
	{{ end }}
    "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ .Site.BaseURL }}"
    },
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ if .Params.seo_title }}{{ .Params.seo_title }}{{ else }}{{ .Title }}{{ end }}",
    "description" : "{{ if .Params.description }}{{ .Params.description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ .Site.Params.description}}{{ end }}{{ end }}",
    "inLanguage" : "en-US",

    "author": {
              "@type": "Person",
              "name": "{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ range .Site.Author }}{{ . }}{{ end }}{{ end }}"
            },
    "creator" : "{{ range .Site.Author }}{{ . }}{{ end }}",
    "publisher": {
        "@type": "Organization",
        "name": "Facilitator Cards",
        "logo": {
            "@type": "ImageObject",
            "url": "https://www.facilitator.cards/img/fac-cards-logo-800.png",
            "height": 107
        }
    },
    "accountablePerson" : "{{ range .Site.Author }}{{ . }}{{ end }}",
    "copyrightHolder" : "{{ range .Site.Author }}{{ . }}{{ end }}",
    "copyrightYear" : "{{ 2019 }}",

    "datePublished": "{{ if not .Date.IsZero }}{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}{{ end }}",
    "dateCreated": "{{ if not .Date.IsZero }}{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}{{ end }}",
    "dateModified": "{{ if not .Lastmod.IsZero }}{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}{{ end }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "keywords" : [ {{ with .Site.Params.keywords }}"{{ . }}"{{ end }} ]
}
</script>
