<div class="card front {{ .Params.category | urlize }}">
    <header class="card-header">
		<ul class="icon-list">
			<li class="icon group-size">
				<i class="fci fci-{{ .Params.group | urlize }}"></i>
			</li>
			<li class="icon category">
				<i class="fci fci-{{ .Params.category | urlize }}"></i>
			</li>
			<li class="icon props">
                {{ range .Params.props }}
                <i class="fci fci-{{ . | urlize }}"></i>
                {{ end }}
			</li>
		</ul>
        <span class="title">
            {{ .Title }}
        </span>
    </header>
	<footer class="card-description">
	</footer>
</div>
<div class="card back {{ .Params.category | urlize }}">
    <header class="card-header">
		<ul class="icon-list">
			<li class="icon group-size">
				<i class="fci fci-{{ .Params.group | urlize }}"></i>
			</li>
			<li class="icon category">
				<i class="fci fci-{{ .Params.category | urlize }}"></i>
			</li>
			<li class="icon props">
                {{ range .Params.props }}
                <i class="fci fci-{{ . | urlize }}"></i>
                {{ end }}
			</li>
		</ul>
        <span class="title">
            {{ .Title }}
        </span>
    </header>
	<footer class="card-description">
		<p>{{ .Params.description }}</p>
	</footer>
</div>
