<header id="masthead">
    <a href="{{ .Site.BaseURL }}" class="title"><h1 id="logo">{{ .Site.Title }}</h1></a>
    <nav class="nav" role="navigation">
        <ul class="menu center-everything">
            {{ range .Site.Menus.main }}
                <li class="menu-item"><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
