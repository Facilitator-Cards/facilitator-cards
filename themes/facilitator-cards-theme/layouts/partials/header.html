<header id="masthead">
    <a id="logo" href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
        {{ .Site.Title }}
    </a>
    <strong class="red">Coming soon.</strong>
    <nav class="nav center-everything" role="navigation">
        <ul class="menu center-everything">
            {{ range .Site.Menus.main }}
                <li class="menu-item"><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
