<footer id="footer">
    <div class="container">
        <ul class="footer-contents">
            {{ range .Site.Params.footer }}
                {{ if ne .url false }}
                    <li class="footer-contents__item"><a href="{{ .url }}">{{ .name }}</a></li>
                {{ else }}
                    <li class="footer-contents__item">{{ .name }}</li>
                {{ end }}
            {{ end }}
        </ul>
        <p>Uncopyright {{ .Site.Author.name }}.</p>
    </div>
</footer>
