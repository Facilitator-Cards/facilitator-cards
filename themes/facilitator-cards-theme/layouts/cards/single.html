{{ define "title" }}
    {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section id="single-card" class="grid wrap">
    <aside class="aside">
        {{ partial "card.html" . }}
    </aside>
    <main class="main">
        <h1>
            {{ .Title }}
        </h1>
        <p class="card-blurb">
            {{ .Params.description }}
        </p>
    </main>
    <aside class="card-aside flex flex-col">

    </aside>

</section>
{{ end }}
