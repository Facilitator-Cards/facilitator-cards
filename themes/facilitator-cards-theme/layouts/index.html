{{ define "main" }}


<!-- hero section -->
<section id="home-hero" class="hero center-everything">
    <div class="wrap">
        <div class="hero-text">
            <h2>Cards for you</h2>
            <h3>Not your participants</h3>
        </div>
        <a href="" title="Where do I sign up?" class="button cta">
            Sign up.
        </a>
    </div>
</section> <!-- /cards -->

<!-- cta section -->
<section id="home-cta" class="blue-bg bigpad text-invert">
    <h2>Testing.</h2>
</section>

<!-- cards section-->
<section id="home-cards" class="main-carousel">
    {{ range sort ( where .Data.Pages "Section" "cards" ) }}
    <div class="carousel-cell">
        <article class="flip-container ">
            <a class="flipper" href="{{ .Permalink }}">
                {{ partial "card.html" . }}
            </a>
        </article>
    </div>
    {{ end }}
</section> <!-- /cards -->

{{ end }}
