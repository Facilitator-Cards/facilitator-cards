<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        {{- partial "head.html" . -}}
    </head>
    <body {{ with .Params.category}}class="for-{{ . }}"{{end}}>
        {{- partial "header.html" . -}}
        <main id="main">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "social.html" . -}}
        {{- partial "footer.html" . -}}
        {{- partial "js.html" . -}}
        {{- template "_internal/google_analytics.html" . -}}
    </body>
</html>
